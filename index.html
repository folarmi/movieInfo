<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <h1>Movie Info</h1>
        
    <div class="banner">
        <input type="text" name="" id="movie-name" placeholder="Search for a movie.."> 
        <button type="submit" id="submit-button">Search Movie</button>
        <img src="" alt="" id="poster">
    </div>

    <div id="mini-wrapper">
    <div class="movie-info">
        <h2 id="movie-title"></h3>
        <p id="age-limit"></p>
    </div>

    <div class="movie-details">
        <div id="imdb"> </div>
        <div id="r-tomatoes"></div>
        <div id="tv-com"></div>
    </div>

    <!-- <div class="movie-detaills">
        <div>IMDB</div>
        <div >R.tomatoes</div>
        <div id="tv-com">Tv.com</div>
    </div> -->
    
    <div class="plot">
           <p id="year"></p> 
           <p id="hours"></p>
    </div>

    <div class="loader"></div>

<div class="plot-details">
    <div class="peripherals">
        <p id="genre"></p>
        <p id="lang"></p>
        <p id="actors"></p>
        <p id="writer"></p>
        <p id="director"></p>
        <p id="country"></p>
    </div>

    <div class="plot-story">
        <h4 id="plot-title"></h4>
        <p id="plot"></p>
    </div>
</div>
    
</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
